<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Weather App</h1>
        <form id="my_form">
         <input type="text" id="city_input" placeholder="Enter your city name">
         <button type="submit" id="get-weather-btn">Get Weather</button>
        </form>
            <!-- <img src="../Microsoft-Fluentui-Emoji-3d-Sun-Behind-Large-Cloud-3d.1024.png" alt="" width="10%"> -->
        
        <div id="weather-result">
            <p style="color: white;" id="message"></p>
            <p style="color: white;" id="temperature"></p>
            <p style="color: white;" id="description"></p>
        <div class="weather-detail">
           <div style="color: white;" class="humidity-box">
            <p style="color: white;" id="humidity"></p>
           </div>
           <div class="wind-box">
            <p style="color: white;" id="wind"></p>
           </div>
         </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
